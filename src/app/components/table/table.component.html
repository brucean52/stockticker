<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
    <td mat-cell *matCellDef="let stock"> {{stock.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <td mat-cell *matCellDef="let stock"> {{stock.value}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name2">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <td mat-cell *matCellDef="let stock"> {{stock.name2}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="value2">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <td mat-cell *matCellDef="let stock"> {{stock.value2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
