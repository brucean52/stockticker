<div *ngIf="!loading" class="quote-container">
  <mat-card class="card-list">
    <mat-card-content>
        <div class="summary-card">
            <mat-list class="left-list">
            <mat-list-item>
                <h2>{{quoteData.symbol}}</h2>
                <h6 class="long-name">{{quoteData.longName}}</h6>
              </mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item>
                <h5>{{quoteData.fullExchangeName}}</h5>
              </mat-list-item>
              <mat-divider></mat-divider>
              <mat-list-item class="list-price">
                <h2 class="price">{{ quoteData.regularMarketPrice.fmt }}</h2>
                <h3 [ngClass]="checkChange(quoteData.regularMarketChange.raw)?'gain':'loss'">{{ quoteData.regularMarketChange.fmt }}</h3>
                <h3 *ngIf="quoteData.regularMarketChange.fmt" [ngClass]="checkChange(quoteData.regularMarketChange.raw)?'gain':'loss'">({{ quoteData.regularMarketChangePercent.fmt }})</h3>
              </mat-list-item>
            </mat-list>
            <mat-list>
                <mat-list-item>
                  <h5>Sector: {{quoteProfile.sector}}</h5>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                  <h5>Industry: {{quoteProfile.industry}}</h5>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item></mat-list-item>
              </mat-list>
        </div>
    </mat-card-content>
  </mat-card>
  <app-table [tableData]="tableData"></app-table>
</div>
